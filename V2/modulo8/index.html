<!DOCTYPE html>
<html>
    <head>
        <title>Ecommerce</title>
        <link rel = "stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>

                    <li><a href="#">Sobre</a></li>

                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class ="hero">
                <h1>Seja bem-vindo ao nosso ecommerce com JavaScript</h1>
                <p>Encontre aqui o seu produto</p>
                <button>Compre agora</button>
            </section>
            <section class ="products">
                <h2>Produtos em destaque</h2>
                <div class = "product-grid">
                    <!-- Aqui serão inseridos os produtos pelo JS-->
                </div>
            </section>
            <section class ="cart">
                <h2>Carrinho de compras</h2>
                <table>
                    <thread>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th>Subtotal</th>
                        </tr>
                    </thread>
                    <tbody>
                        <!--Aqui serão os items do carrinho pelo JS-->
                    </tbody>
                </table>
                <p>Total: <span id="total">R$0.00</span></p>
                <button id="checkout">Pagar</button>
            </section>
        </main>
    
        <footer>
            <p>&copy; 2024 Ecommerce Matheus Silva</p>
        </footer>
        <script src="script.js"></script>
    </body>    
   
</html>
